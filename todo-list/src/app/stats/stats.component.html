<div class="container unselectable">
  <p
    appHighlightStats
    highlightColor="#a5a9ae"
    (click)="changeSeleltedTasks('all')"
  >
    All Tasks: {{ allTasksCount }}
  </p>
  <p
    appHighlightStats
    highlightColor="#69f0ae"
    (click)="changeSeleltedTasks('completed')"
  >
    Completed Tasks: {{ completedTasksCount }}
  </p>
  <p
    appHighlightStats
    highlightColor="#ffd740"
    (click)="changeSeleltedTasks('ongoing')"
  >
    Ongoing Tasks: {{ ongoingTasksCount }}
  </p>
</div>
