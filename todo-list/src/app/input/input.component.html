<div class="container unselectable">
  <div class="input-box">
    <mat-form-field class="full-width" appearance="fill" color="accent">
      <mat-label>Enter / Search Task</mat-label>
      <input
        matInput
        value=""
        [(ngModel)]="inputText"
        (keyup.enter)="addTaskToList()"
      />
    </mat-form-field>
  </div>
  <div class="btn-box">
    <button mat-raised-button color="primary" (click)="addTaskToList()">
      Add Task
    </button>
  </div>
</div>
