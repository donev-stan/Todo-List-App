<div class="container">
  <app-task
    *ngFor="let task of tasks"
    [task]="task"
    (statusChanged)="changeTaskStatus($event)"
    (deleteReq)="deleteTask($event)"
    (editReq)="editTask($event)"
  ></app-task>
</div>
