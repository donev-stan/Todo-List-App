<div class="container">
  <h2 mat-dialog-title>Edit Task</h2>

  <div mat-dialog-content>
    <mat-form-field class="mat-form-field" color="primary">
      <input
        matInput
        [(ngModel)]="editTextInput"
        (keyup.enter)="dialogRef.close(editedTask)"
      />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="dialogRef.close(editedTask)"
      [disabled]="!editTextInput.trim()"
    >
      Save
    </button>
    <button mat-flat-button color="basic" (click)="dialogRef.close()">
      Close
    </button>
  </div>
</div>
